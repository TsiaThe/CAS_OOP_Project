<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add User</title>
    <th:block th:include="fragments/common.html :: headerfiles"> </th:block>
    <script th:src="@{/js/coreAddUserPage.js}"></script>
    <link th:href="@{/css/additionalIndex.css}" rel="stylesheet" />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>

<body th:onload="'moveImage();'">
<table style="width:50%">
    <tr>
        <th height="100" colspan="3" class="titleFont">Wilkommen zu Dungeon</th>
    </tr>
    <tr>
        <!--------------------- GAME MAIN IMAGES --------------------->
        <td><img th:src="@{${'/images/effects/torche.gif'}}" width="200px"/> </td>
        <td class="Extrawidth">
            <!--- Using relative position creates a space after the EmptyDoor image.
                  To make the graphics centered, a white door is added before this. --->
            <img style="position: relative;" th:src="@{${'/images/effects/WhiteDoor.png'}}" height="100px" />
            <img style="position: relative;" th:src="@{${'/images/effects/EmptyDoor.png'}}" height="120px" />
            <img style="position: relative; top:-0.25cm; left:-2.7cm" th:src="@{${'/images/effects/Door.png'}}" height="100px" />
        </td>
        <td><img th:src="@{${'/images/effects/torche.gif'}}" width="200px"/> </td>
    </tr>
    <tr>
        <td></td>
        <td class="subtitleFont"> Ein auf Munchkin basierendes Spiel </td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3" rowspan="2">
            <!--------------------- Form to add a name --------------------->
            <form action="#" th:action="@{/adduser}" object="${newUser}" newUser="user" method="post">
            <input class="custom-field" type="text" field="*{name}" name="name" id="name" placeholder="Name">
            <input type="submit" class="Activebutton" style="position: relative;top:-0.2cm" value="Einloggen">
        </form>
    </tr>
</table>

<!--------------------- Monsters to move along the page --------------------->
<img style="position: absolute;" onload="moveImage()" th:src="@{${'/images/effects/Monster2.png'}}" height="100px" />
<img style="position: absolute;" onload="moveImage()" th:src="@{${'/images/effects/Monster3.png'}}" height="100px" />

<footer th:insert="fragments/common.html :: footer"></footer>
</body>
</html>
