<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add User</title>
    <th:block th:include="fragments/common.html :: headerfiles"> </th:block>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New User</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/adduser}" object="${name}" name="user" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" field="*{name}" name="name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Einloggen">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="fragments/common.html :: footer"></footer>
</body>
</html>
