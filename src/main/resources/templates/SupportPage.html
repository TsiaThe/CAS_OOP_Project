                <img class="u-image u-image-default u-image-1" th:src="@{${'/images/effects/Monster2.png'}}" alt="" data-image-width="590" data-image-height="647">
                <img class="u-image u-image-default u-image-2" th:src="@{${'/images/effects/Monster1.png'}}" alt="" data-image-width="283" data-image-height="315">

    <script type="text/javascript">
        var times = 10;
        var duration = 200;
        for (var i = 0; i < times; i++)
            $('div#animate-it').animate({
                left: (i % 2 === 0 ? "-" : "+") + "=50"
            }, duration);
