<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dungeon spiel</title>
    <th:block th:include="fragments/common.html :: headerfiles"> </th:block>
    <meta http-equiv="refresh" content="1">
</head>
<body>
<div>
    <div>
        <a><h2>Willkomen zu Dungeon! </h2></a>
        <p class="lead">Ein auf Munchkin basierendes Spiel</p>
    </div>

    <div th:switch="${users}" class="container my-5">
        <div>
            <div>
             <!--   <form action="#" th:action="@{/action/${currentUser.id}}" method="get"> -->
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <p>Existing players (waiting...)</p>
                        <table>
                            <tr>
                                <th>Name</th>
                            </tr>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.id}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                <!--    </form> -->
               </div>
           </div>
       </div>
   </div>
   <footer th:insert="fragments/common.html :: footer"></footer>
   </body>
   </html>
