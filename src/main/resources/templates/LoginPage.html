<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Dungeon spiel</title>
    <th:block th:include="fragments/common.html :: headerfiles"> </th:block>
    <meta http-equiv="refresh" content="1">
    <script th:src="@{/js/core.js}" ></script>
</head>
<body>
<div class="container">
    <div class="py-5">
        <a><h2>Willkomen zu Dungeon! </h2></a>
        <p class="lead">Ein auf Munchkin basierendes Spiel</p>
    </div>
    <div th:switch="${users}" class="container my-5">
        <div class="row">
            <div class="col-md-9">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <p class="lead">Existing players</p>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.id}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="mb-5">Moechtest du spielen?</h2>
        <div class="row">
            <div class="col-md-6">
                <a href="/signup" class="button">Sign up</a>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments/common.html :: footer"></footer>
</body>
</html>
